<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo">
        <div class="container">
            <center><h1>TODO-APP</h1></center>
            <div class="content">
                <span class="content-span">
                    <input type="text" placeholder="Enter your task here" class="task-input">
                    <button class="add-btn">Add</button>
                    <button class="mode-toggle">dark mode</button>
                </span>
                <ul class="show-task"></ul>
            </div>
            <div class="edit-card">
                <div class="card">
                    <!-- <input type="" name="" id="edit-input"> -->
                     <textarea name="" class="edit-input"></textarea>
                    <span class="edit-btns">
                        <button class="save-btn">Save</button>
                        <button class="Cancel-btn">Cancel</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
